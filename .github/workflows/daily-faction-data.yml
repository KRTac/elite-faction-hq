name: daily-faction-data

on:
  schedule:
    - cron: "0 0 * * *" # 00:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  VITE_BASE_PATH: ${{ vars.VITE_BASE_PATH }}

jobs:
  factions-data-and-build:
    environment: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - uses: ./.github/actions/import-config-factions

      - uses: ./.github/actions/build-and-deploy

  deploy:
    environment: github-pages
    runs-on: ubuntu-latest
    needs: factions-data-and-build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
