name: vite-build

on:
  push:
    branches: [ gh-pages ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  VITE_PROTOCOL_HOSTNAME: ${{ vars.VITE_PROTOCOL_HOSTNAME }}
  VITE_BASE_PATH: ${{ vars.VITE_BASE_PATH }}
  VITE_GA_TAG: ${{ vars.VITE_GA_TAG }}
  VITE_GA_DOMAIN: ${{ vars.VITE_GA_DOMAIN }}
  VITE_FACTION_DATA_CLIENT_ROOT: ${{ vars.VITE_FACTION_DATA_CLIENT_ROOT }}
  VITE_SENTRY_DSN: ${{ vars.VITE_SENTRY_DSN }}

jobs:
  build:
    environment: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 1

      - uses: ./.github/actions/prepare-config

      - uses: ./.github/actions/build-and-deploy

  deploy:
    environment: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
